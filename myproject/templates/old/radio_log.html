<!DOCTYPE html>
<html>
  <head>
    <title>Registration form</title>
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1>Submit Details for Registration</h1>
      </div>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
        </div>
        <div class="info">
            <input type="text" name="incident_nr" placeholder="incident nr">
            <input type="text" name="tijd" value="{% now "H:i:s" %}" placeholder="Tijd">
            <input type="text" name="team" placeholder="Team">
            <input type="text" name="bericht" placeholder="Bericht">
        </div>
        <button type="submit" href="/">Submit</button>
      </form>
       <a href="loglist">totaal Log</a>
    </div>
  </body>
</html>
